<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
}
    </style>
    <title>Đăng nhập</title>
</head>

<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form>
            <div class="input-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="browser-link" style="display:none;">
          <a id="other-browser" href="#">Mở trình duyệt khác</a>
        </div>
    </div>
    <script>
      document.querySelector('form').addEventListener('submit', function(event) {
          event.preventDefault(); // Ngăn chặn form submit để xử lý bằng JavaScript
          
          // Lấy giá trị nhập từ người dùng
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          
          // Kiểm tra thông tin đăng nhập (đây chỉ là ví dụ, cần thay thế bằng logic xác thực hợp lý)
          if (username === 'username' && password === 'password') {
              // Hiển thị đường link tới trình duyệt khác
              document.querySelector('.browser-link').style.display = 'block';
          }
      });
  </script>
</body>

</html>
